<div class="fake-body">
    <div class="main">
        <header class="header-bar animated fadeIn delay-1">
            <div class="container">
                <div class="practice-logo text-center">
                    <img src="assets/img/logo-default.png" width="250" alt="Cloud Client Hub">
                </div>
            </div>
        </header>
        <div class="container text-center widgets animated fadeInUp delay-3">
            <div class="panel panel-default panel-login text-left">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail01">Email address</label>
                            <input [(ngModel)]="email" id="inputEmail01" [ngModelOptions]="{standalone:true}" type="email" class="form-control" placeholder="user@domain.com" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="inputPw01">Password</label>
                            <div class="input-password">
                                <input [(ngModel)]="password" id="inputPw01" [ngModelOptions]="{standalone:true}" type="password" class="form-control" placeholder="Password">
                                <i class="feather eye-off"></i>
                            </div>
                        </div>
                        <button (click)="login()" type="submit" name="submit" class="btn btn-success btn-block btn-lg">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center animated fadeIn delay-5">
        <footer class="privacy-terms">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
        </footer>
    </div>
</div>
