<form [formGroup]="infoForm">
<div class="row" *ngIf="step == 2">
	<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<h3>What is your name?</h3>
		<p>Your name will be used to identify you in your team and client conversations.</p>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="first_name">First name</label>
					<input id="first_name" formControlName="first_name" type="text" class="form-control" placeholder="Heather">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="last_name">Last name</label>
					<input id="last_name" type="text" formControlName="last_name" class="form-control" placeholder="Mason">
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<h3>Set your password</h3>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-password">
						<input id="password" type="password" formControlName="password" class="form-control" placeholder="Password">
						<i class="feather eye-off" (click)="show_password()"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<button class="btn btn-primary" [disabled]="!infoForm.valid" (click)="step_name_and_password()">{{ invited && registrationService.invite_info.invited_to !== null ? 'Create Account and Join ' + registrationService.invite_info.invited_to.name : 'Continue to Company Info' }} <i class="feather chevron-right"></i></button>
			</div>
		</div>
	</div>
</div> 
</form>

<div class="row" *ngIf="step == 3">
	<form [formGroup]="companyForm">
	<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<h3>Company info</h3>
		<p>Perceived end knowledge certainly day sweetness why cordially.</p>
		<div class="form-group">
			<label for="practiceName01">Company name</label>
            <input id="practiceName01" type="text" formControlName="company_name" class="form-control" placeholder="Chicago Accounting Pros">
		</div>
		<br>
		<div class="text-center">
			<button class="btn btn-primary" [disabled]="!companyForm.valid" (click)="add_company()">Create Company <i class="feather chevron-right"></i></button>
		</div>
	</div>
	</form>
</div>
